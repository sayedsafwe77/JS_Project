  <body>
    <form class="form form-agatha" autocomplete="off">
      <header>
        <!-- logo -->
        <a href="#"
          ><img
            id="logo"
            src=""
            style="float: left"
        /></a>
        <section class="wrapper">
          <div class="navigation-bar">
            <!-- menu -->

            <ul>
              <li><a href="#">Home</a></li>

            </ul>
          </div>
        </section>
      </header>


      <!-- Login and Regeister -->
      <div class="form">
        <div class="form-box">
            <div class="fobtn-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Login</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <div class="social-icons">
                <img src="images/social/fb.png" />
                <img src="images/social/twitter.png" />
                <img src="images/social/instgram.png" />
            </div>
            <div id="login" class="input-group">
                <input id="txtLoginEmail" type="text" class="datainput" placeholder="Your Email">
                <input id="txtLoginPassword" type="password" class="datainput" placeholder="Password">
                <div class="acceptTerms">
                <input type="checkbox" class="check">
                <span>Remember me</span>
              </div>
                <button type="submit" id="btnLogin" class="submit">Login</button>
            </div>
            <div id="register" class="input-group">
                <input id="txtFullName" type="text" class="datainput" placeholder="Name">
                <input id="txtEmail" type="text" class="datainput" placeholder="Email">
                <input id="txtPassword" type="password" class="datainput" placeholder="Password">
                <div class="acceptTerms">
                  <input type="checkbox" class="check">
                  <span>Accept for Terms of Use</span>
                </div>
                <button type="submit" id="btnRegister" class="submit">Register</button>
            </div>
        </div>
    </div>
